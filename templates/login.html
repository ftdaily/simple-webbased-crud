<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #0d1117;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container-new {
            width: 100%;
            max-width: 400px;
            background-color: #0b0f16;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        input[type="email"],
        input[type="password"] {
            background-color: #1c1f26;
            color: #ffffff;
            border: 1px solid #3f3f3f;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 0.2rem rgba(88, 166, 255, 0.25);
        }

        button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #565e64;
        }

        .text-small {
            text-align: center;
            font-size: 0.9rem;
        }

        .text-small a {
            color: #58a6ff;
            text-decoration: none;
        }

        .text-small a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container-new">
        <h1>Sign In</h1>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input id="email" type="email" class="form-control" placeholder="Enter your email" name="Email"
                    required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input id="password" type="password" class="form-control" placeholder="Enter your password"
                    name="Password" required>
            </div>
            <button type="submit" name="action" value="login" class="btn btn-primary">Sign In</button>
            <div class="text-small">
                Donâ€™t have an account? <a href="{{ url_for('signUp') }}">Sign Up</a>
            </div>
        </form>
    </div>
</body>

</html>
