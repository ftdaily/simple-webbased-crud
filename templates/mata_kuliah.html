<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Mata Kuliah</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin-top: 50px;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h3 {
            text-align: center;
            color: #ffffff;
        }

        .btn {
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .table {
            color: #e0e0e0;
        }

        .table thead {
            background-color: #333;
            color: #fff;
        }

        .table tbody tr {
            background-color: #222;
        }

        .table tbody tr:hover {
            background-color: #333;
        }

        .table td,
        .table th {
            padding: 12px;
        }

        .table a {
            text-decoration: none;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-info {
            background-color: #17a2b8;
            border: none;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .float-end {
            float: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="mt-4">List Mata Kuliah</h3>
        <!-- Button for Add Mata Kuliah, Logout, and Mahasiswa Page -->
        <a href="/mahasiswa/mata_kuliah/tambah" class="btn btn-primary mt-2 mb-4" role="button">Tambah Mata Kuliah</a>
        <a href="/" class="btn btn-info mt-2 mb-4" role="button">Logout</a>
        <a href="/mahasiswa" class="btn btn-primary mt-2 mb-4 float-end" role="button">Halaman Mahasiswa</a>

        <table class="table">
            <!-- Table Header -->
            <thead>
                <tr>
                    <th scope="col">Kode Mata Kuliah</th>
                    <th scope="col">Nama Mata Kuliah</th>
                    <th scope="col">Jurusan</th>
                    <th scope="col">SKS</th>
                    <th scope="col">Aksi</th>
                </tr>
            </thead>

            <tbody>
                <!-- Looping to display mata_kuliah data from database -->
                {% for m in mata_kuliah %}
                <tr>
                    <td>{{ m[0] }}</td>
                    <td>{{ m[1] }}</td>
                    <td>{{ m[2] }}</td>
                    <td>{{ m[3] }}</td>
                    <td>
                        <!-- Action buttons for Edit and Delete -->
                        <a href="{{ url_for('editMataKuliah', kode_matkul=m[0]) }}" class="btn btn-warning"
                            role="button">Edit</a>
                        <a href="{{ url_for('deleteMataKuliah', kode_matkul=m[0]) }}" class="btn btn-danger"
                            role="button">Hapus</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
