<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link href="{{ url_for('static', filename='boostrap.min.css') }}" rel="stylesheet"> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="one mt-4">List Mata Kuliah</h3>
                <!-- button untuk tambah matkul, logout, dan halaman mahasiswa -->
                <a href="/mahasiswa/mata_kuliah/tambah" class="btn btn-primary mt-2 mb-4" role="button">Tambah Mata
                    Kuliah</a>
                <a href="/" class="btn btn-info mt-2 mb-4" role="button">Logout</a>
                <a href="/mahasiswa" class="btn btn-primary mt-2 mb-4 float-end" role="button">Halaman Mahasiswa</a>

                <table class="table">
                    <!-- pembuatan tabel pada halaman web -->
                    <thead>
                        <tr>
                            <th scope="col">Kode Mata Kuliah</th>
                            <th scope="col">Nama Mata Kuliah</th>
                            <th scope="col">Jurusan</th>
                            <th scope="col">SKS</th>
                            <th scope="col">Aksi</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- looping untuk mengambil data dari database MySQL -->
                        {% for m in mata_kuliah %}
                        <tr>
                            <td>{{ m[0] }}</td>
                            <td>{{ m[1] }}</td>
                            <td>{{ m[2] }}</td>
                            <td>{{ m[3] }}</td>
                            <td>
                                <!-- tombol aksi untuk edit/hapus data -->
                                <a href="{{ url_for('editMataKuliah', kode_matkul=m[0]) }}" class="btn btn-warning"
                                    role="button">Edit</a>
                                <a href="{{ url_for('deleteMataKuliah', kode_matkul=m[0]) }}" class="btn btn-danger"
                                    role="button">Hapus</a>
                            </td>
                        </tr>
                        <!-- akhir dari looping -->
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</body>

</html>
