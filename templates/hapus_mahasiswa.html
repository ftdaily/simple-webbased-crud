<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Hapus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- html ini untuk membuat page baru, sebagai konfirmasi ulang untuk melakukan penghapusan mata kuliah -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        Konfirmasi Penghapusan
                    </div>
                    <div class="card-body">
                        <p>Anda yakin ingin menghapus mahasiswa dengan NPM {{ npm }}?</p>
                        <form method="post">
                            <button type="submit" class="btn btn-danger mr-2">Ya, Hapus</button>
                            <a href="{{ url_for('mahasiswa') }}" class="btn btn-secondary">Batal</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
