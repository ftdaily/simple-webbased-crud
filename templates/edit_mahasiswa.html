<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Mata Kuliah</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    <h3 class="one mt-4">Edit Data Mahasiswa</h3>
                    <!-- kotak untuk input nama mahasiswa -->
                    <div class="form-group mb-3 mt-5">
                        <label for="inputNamaMahasiswa">Nama Mahasiswa</label>
                        <input type="text" name="namamahasiswa" class="form-control" id="inputNamaMahasiswa"
                            placeholder="Nama Mahasiswa">
                    </div>
                    <!-- kotak input npm mahasiswa -->
                    <div class="form-group mb-3">
                        <label for="inputNPMMahasiswa">NPM Mahasiswa</label>
                        <input type="text" name="npmmahasiswa" class="form-control" id="inputNPMMahasiswa"
                            placeholder="NPM Mahasiswa" value="{{ npm }}">
                    </div>
                    <!-- kotak input jurusan mahasiswa-->
                    <div class="form-group mb-3">
                        <label for="inputJurusanMahasiswa">Jurusan Mahasiswa</label>
                        <input type="text" name="jurusanmahasiswa" class="form-control" id="inputJurusanMahasiswa"
                            placeholder="Jurusan Mahasiswa">
                    </div>
                    <!-- button konfirmasi untuk mengubah -->
                    <button type="submit" class="btn btn-primary">Ubah</button>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
