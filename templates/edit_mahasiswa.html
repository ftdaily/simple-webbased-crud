<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Mahasiswa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #e0e0e0;
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
            font-weight: 600;
        }

        .form-group label {
            color: #e0e0e0;
        }

        .form-group input {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }

        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Edit Data Mahasiswa</h3>
        <form method="POST">
            <div class="form-group mb-3">
                <label for="inputNamaMahasiswa">Nama Mahasiswa</label>
                <input type="text" name="namamahasiswa" id="inputNamaMahasiswa" placeholder="Nama Mahasiswa">
            </div>

            <div class="form-group mb-3">
                <label for="inputNPMMahasiswa">NPM Mahasiswa</label>
                <input type="text" name="npmmahasiswa" id="inputNPMMahasiswa" placeholder="NPM Mahasiswa"
                    value="{{ npm }}">
            </div>

            <div class="form-group mb-3">
                <label for="inputJurusanMahasiswa">Jurusan Mahasiswa</label>
                <input type="text" name="jurusanmahasiswa" id="inputJurusanMahasiswa" placeholder="Jurusan Mahasiswa">
            </div>

            <button type="submit">Ubah</button>
        </form>
    </div>
</body>

</html>
