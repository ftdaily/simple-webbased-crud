<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Mahasiswa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #e0e0e0;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .form-group input {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            width: 100%;
        }

        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 15px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #ffffff;
        }
    </style>
</head>

<body>

    <div class="container">
        <form method="POST">
            <h3>Tambah Mahasiswa</h3>

            <!-- Nama Mahasiswa -->
            <div class="form-group">
                <label for="inputNamaMahasiswa">Nama Mahasiswa</label>
                <input type="text" name="namamahasiswa" class="form-control" id="inputNamaMahasiswa"
                    placeholder="Nama Mahasiswa" required>
            </div>

            <!-- NPM Mahasiswa -->
            <div class="form-group">
                <label for="inputNPMMahasiswa">NPM Mahasiswa</label>
                <input type="text" name="npmmahasiswa" class="form-control" id="inputNPMMahasiswa"
                    placeholder="NPM Mahasiswa" required>
            </div>

            <!-- Jurusan Mahasiswa -->
            <div class="form-group">
                <label for="inputJurusanMahasiswa">Jurusan Mahasiswa</label>
                <input type="text" name="jurusanmahasiswa" class="form-control" id="inputJurusanMahasiswa"
                    placeholder="Jurusan Mahasiswa" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
