<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link href="{{ url_for('static', filename='boostrap.min.css') }}" rel="stylesheet"> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    <!-- title tambah matkul -->
                    <h3 class="one mt-4">Tambah Mahasiswa</h3>
                    <!-- kotak input kode matkul -->
                    <div class="form-group mb-3 mt-5">
                        <label for="inputNamaMahasiswa">Nama Mahasiswa</label>
                        <input type="text" name="namamahasiswa" class="form-control" id="inputNamaMahasiswa"
                            placeholder="Nama Mahasiswa">
                    </div>
                    <!-- kotak input nama matkul -->
                    <div class="form-group mb-3">
                        <label for="inputNPMMahasiswa">NPM Mahasiswa</label>
                        <input type="text" name="npmmahasiswa" class="form-control" id="inputNPMMahasiswa"
                            placeholder="NPM Mahasiswa">
                    </div>
                    <!-- kotak input nama fakultas -->
                    <div class="form-group mb-3">
                        <label for="inputJurusanMahasiswa">Jurusan Mahasiwa</label>
                        <input type="text" name="jurusanmahasiswa" class="form-control" id="inputJurusanMahasiswa"
                            placeholder="Jurusan Mahasiswa">
                    </div>
                    <!-- tombol untuk submit data -->
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
        </div>
    </div>


</body>

</html>
