<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link href="{{ url_for('static', filename='boostrap.min.css') }}" rel="stylesheet"> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    <!-- title tambah matkul -->
                    <h3 class="one mt-4">Tambah Mata Kuliah</h3>
                    <!-- kotak input kode matkul -->
                    <div class="form-group mb-3 mt-5">
                        <label for="inputKodeMataKuliah">Kode Mata Kuliah</label>
                        <input type="text" name="kodematkul" class="form-control" id="inputKodeMataKuliah"
                            placeholder="Kode Mata Kuliah">
                    </div>
                    <!-- kotak input nama matkul -->
                    <div class="form-group mb-3">
                        <label for="inputNamaMataKuliah">Nama Mata Kuliah</label>
                        <input type="text" name="matkul" class="form-control" id="inputNamaMataKuliah"
                            placeholder="Nama Mata Kuliah">
                    </div>
                    <!-- kotak input nama fakultas -->
                    <div class="form-group mb-3">
                        <label for="inputFakultas">Fakultas</label>
                        <input type="text" name="fakultas" class="form-control" id="inputFakultas"
                            placeholder="Fakultas">
                    </div>
                    <!-- kotak input sks -->
                    <div class="form-group mb-3">
                        <label for="inputSKS">SKS</label>
                        <input type="text" name="sks" class="form-control" id="inputSKS" placeholder="SKS">
                    </div>
                    <!-- tombol untuk submit data -->
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
        </div>
    </div>


</body>

</html>
